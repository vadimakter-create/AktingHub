<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #F3F4F6;
            --accent-color: #F59E0B;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors;
        }
        
        .btn-secondary {
            @apply bg-[var(--secondary-color)] text-[var(--text-primary)] px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors;
        }
    }
    </style>
</head>
<body class="bg-gray-50">
